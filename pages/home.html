<%- include('partials/header.html') %>

    <section class="container_posts container">

        <% for(let i = 0; i < posts.length; i++){ %>

                <div class="post-box card m-4">
                    <img class="card-img-top" src=<%= posts[i].image %> alt="">
                    <div class="info-box card-body">
                        <span><%= posts[i].tecnologies %></span>
                        <h2><%= posts[i].title %></h2>
                        <p><%= posts[i].content1 %></p>
                    </div> 
                    <span class="post-views"><%= posts[i].views %> views</span>
                    <a href="/slug/<%= posts[i].slug %>">See More</a>
                </div>
      
       <% } %>
 
    </section>
    
<%- include('partials/footer.html') %>
