<%- include('partials/header.html') %>

    <section class="container container-panel">
        <div class="edition-panel">
            <h2 class="editon-title" onclick="handleDisplay()">Edition Panel </h2>
            
            
            <div id="display" class="display">

                <form  method="post" action="/admin/post">
                    <div class="form-row">

                    <div class="form-group col-md-6">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Title">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="tecnologies">Tecnologies</label>
                        <input type="text" class="form-control" id="tecnologies" name="tecnologies" placeholder="Technologies (comma-separated)">
                    </div>

                    </div>

                    <div class="form-group">
                    <label for="image">Image URL</label>
                    <input type="text" class="form-control" id="image" name="image" value="https://picsum.photos/id/238/1600/1200">
                    </div>

                    <div class="form-group">
                        <label for="content1">Content 1</label>
                        <textarea 
                            class="form-control" 
                            id="content1" 
                            name="content1" 
                            rows="3"
                            placeholder="Content text"
                            ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="content2">Content 2</label>
                        <textarea 
                            class="form-control" 
                            id="content2" 
                            name="content2" 
                            rows="3"
                            placeholder="Content code"
                            ></textarea>
                    </div>

                    <button type="submit" class="btn btn-secondary mt-3 float-right">Send</button>
                </form>
            </div>
            <hr>

        </div>
        <div class="admin-post-container">
            <% for(let i = 0; i < posts.length; i++){ %>
                <div class="admin-post-box m-1">
                    <div class="admin-post-body">

                        <div class="admin-post-img-box m-3">
                            <img class="" src=<%= posts[i].image %> >
                        </div>
                        <div class="admin-post-info-box">
                            <span><%= posts[i].tecnologies %></span>
                            <h2><%= posts[i].title %></h2>      
                            <h4 ><%= posts[i].date %></h4>             
                        </div> 

                    </div>
                    <a href="/admin/delete/<%= posts[i].id %>">
                        <i class="fa-sharp fa-solid fa-trash"></i>
                    </a>
                </div>
                
            <% } %>
        </div>
        <div class="posts-count">
            <span>You have <%= posts.length %> posts</span>
        </div>
        
        <div class="box-logout">
            <a href="/logout">logout</a>
        </div>

    </section>
    
<%- include('partials/footer.html') %>
